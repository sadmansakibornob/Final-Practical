<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
          <div
            class="text-center fw-bold font-monospace text-danger mt-5 fs-2 fs-sm-3 fs-lg-4"
          >
            <h2 class="logo">Meal Finder</h2>
          </div>

          <div class="d-flex justify-content-center align-items-center mt-4">
            <form
              class="d-flex flex-column align-items-center gap-4 w-100"
              role="search"
            >
              <div class="w-100 d-flex justify-content-center">
                <input
                  class="form-control me-2 shadow-lg border-danger p-2"
                  type="search"
                  placeholder="Search for your meal"
                  aria-label="Search for a meal"
                  id="searchBar"
                />
              </div>

              <button
                class="btn btn-danger fw-bold shadow-lg p-2 w-100 w-sm-auto"
                type="button"
                onclick="searchMeal(event)"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="main mt-5">
      <div id="displayArea" class="row gy-4"></div>
      <div class="text-center">
        <button
          id="showAllBtn"
          class="btn btn-danger fw-bold shadow-lg d-none"
          type="button"
        >
          Show All
        </button>
      </div>
    </div>

    <footer class="bg-danger text-white fw-bold text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 Meal Finder. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
